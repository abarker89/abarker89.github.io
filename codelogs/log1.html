    <h1>Code Log 1: HTML Semantic Tags</h1>>

    <h2>What is the difference between non-semantic and semantic tags in HTML?</h2>
    <p> <textarea> In HTML, semantic tags (like <header>, <article>, <nav>) describe the meaning and role of their content, making code easier to read, improving accessibility, and helping search engines understand structure. Non-semantic tags (like <div> and <span>) don’t convey meaning on their own—they’re mainly used for styling or scripting. Using semantic tags creates clearer, more maintainable, and SEO-friendly code, while non-semantic tags serve as flexible building blocks when no specific semantic element fits. </textarea>
    </p>
